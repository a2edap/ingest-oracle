classname: tsdat.io.retrievers.DefaultRetriever
readers:
  .*:
    classname: pipelines.hf_radar.readers.FetchHFRadarData
    parameters:
      resolution: 6km

coords:
  time:
    name: time
  lat:
    name: lat
  lon:
    name: lon

data_vars:
  u:
    name: u
  v:
    name: v
  wgs84:
    name: wgs84
